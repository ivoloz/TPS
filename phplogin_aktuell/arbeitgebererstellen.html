<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
		<style>
			body {
				background: url("photo.jpg");
				background-size: cover;
			}
		</style>
	</head>
	<body>

		<div class="register">


			<h1>Zur Registrierung bitte Felder ausfüllen.</h1>
			<form action="arbeitgebererstellen.php" method="post" autocomplete="on">
				<label for="vorname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="vorname" placeholder="vorname" id="vorname" required></br>
				
				<label for="nachname">
					<i class="fas fa-user"></i>
				</label>
				<input type="nachname" name="nachname" placeholder="nachname" id="nachname" required></br>
				
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required></br>
				
				
				
					<label for="geheimtext">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="geheimtext" placeholder="geheimtext" id="geheimtext" required></br>
				
				<button onclick="goBack()">Zurück</button>
               <script>
                function goBack() {
                 window.history.back();
                                  }
               </script>

				
				<input type="submit" value="Registrieren">
			</form>
		</div>
	</body>
</html>
