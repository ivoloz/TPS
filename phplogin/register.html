<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="vorname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="vorname" placeholder="Vorname" id="vorname" required>
				<label for="nachname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nachname" placeholder="Nachname" id="nachname" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Passwort" id="password" required>

				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
