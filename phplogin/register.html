<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="vorname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="vorname" placeholder="Vorname" id="vorname" required>
				<label for="nachname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nachname" placeholder="Nachname" id="nachname" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="passwort">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="passwort" placeholder="Passwort" id="passwort" required>

				<label for="kaz_von">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="kaz_von" placeholder="Kernzeit_von" id="kaz_von" required>

				<label for="kaz_bis">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="kaz_bis" placeholder="Kernzeit_bis" id="kaz_bis" required>

				<label for="max_gesamtstunden">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="max_gesamtstunden" placeholder="max. Gesamtstd." id="max_gesamtstunden" required>

				<label for="max_ueberstunden">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="max_ueberstunden" placeholder="max. Ueberstd." id="max_ueberstunden" required>


				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
