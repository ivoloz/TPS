<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Willkommen bei der Zeitaufzeichnungs GmbH</h1>
			<form action="authenticate.php" method="post">
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="passwort">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="passwort" placeholder="Passwort" id="passwort" required>
				<input type="submit" value="Anmelden">
			</form>
			<a href="registerBoss.html" lang="de" hreflang="de">Neuer Arbeitgeber? Klicken Sie hier</a>
		</div>
	</body>
</html>
